name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - "LICENSE"
      - ".gitignore"
      - ".editorconfig"
      - ".vscode/**"
      - ".idea/**"
      - "**/*.md"
      - "**/*.txt"
  pull_request:
    branches: [main]
    paths-ignore:
      - "LICENSE"
      - ".gitignore"
      - ".editorconfig"
      - ".vscode/**"
      - ".idea/**"
      - "**/*.md"
      - "**/*.txt"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "web/pnpm-lock.yaml"

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Build project
        run: task build

      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=10m

      - name: Run tests
        run: task lint
